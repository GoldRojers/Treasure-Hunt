<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku 🧩</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='sudoku.css') }}">
</head>
<body>
  <div class="container">
    <h1>🧠 Sudoku Puzzle</h1>
    <p>Fill the grid so that every row, column, and 3×3 box contains digits 1 to 9.</p>

    <div id="sudoku-board"></div>

    <div class="buttons">
      <button id="check-btn">✔️ Check</button>
      <button id="reset-btn">🔄 Reset</button>
    </div>

    <p id="message" class="message"></p>
  </div>

  <script src="{{ url_for('static', filename='js/sudoku.js') }}"></script>
</body>
</html>
