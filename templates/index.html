<!DOCTYPE html>
<html>
<head>
    <title>AutoQuest - Join or Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 40px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        h2 { text-align: center; }
        form { margin-bottom: 30px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #aaa; }
        button { width: 100%; padding: 10px; background-color: #2d89ef; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéØ IICC Treasure Hunt 2025</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <!-- Join Form -->
        <form action="/join" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="text" name="uid" placeholder="Email or Roll Number (unique)" required>
            <select name="team" required>
                <option value="">Select Team</option>
                {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>


            <button type="submit">Join New Team</button>
        </form>

        <hr>

        <!-- Login Form -->
        <h2>üîê Already Registered?</h2>
        <form action="/login" method="POST">
            <input type="text" name="uid" placeholder="Enter your Email or Roll Number" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
